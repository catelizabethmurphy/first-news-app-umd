<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
 integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
 crossorigin=""></script>
</head>
<body>
    <body>
        <nav>
            <a href="https://first-news-app-umd.readthedocs.org/">
                <img src="../static/shell.png">
            </a>
        </nav>
        <header>
            <h1>
                At 04:02:00 on 2022-07-01, a 911 call about an overdose was placed from near
                1600 E MONUMENT ST BALTIMORE MD in the Gay Street neighborhood.
            </h1>
        </header>
        <div id="map" style="width:100%; height:300px;"></div>
        <script type="text/javascript">
            var map = L.map('map').setView([39.298445, -76.595903], 16);
            var osmLayer = new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="https://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
            });
            map.addLayer(osmLayer);
            var blackIcon = L.Icon.extend({
                options: {
                    iconUrl: "../static/marker-24.png",
                    iconSize: [24, 24]
                }
            });
            var marker = L.marker([39.298445, -76.595903], {icon: new blackIcon()}).addTo(map);
            </script>
    </body>
</body>
